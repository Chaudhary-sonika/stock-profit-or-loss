<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link href = "styles.css" rel = "stylesheet"/>
</head>
<body>
    <h1 id="hd">Stock Purchase Profit or Loss</h1>
    <main id="so">
        <label for ="int-price">Initial Price </label>
        <input type = "number" id = "int-price"
             min = "0" placeholder="Enter initial price here" />
        <label for = "stock-qty">Quantity of Stocks</label>
        <input type ="number" id = "stock-qty"
        min = "0" placeholder="Enter the Number of Stocks you bought"/>
        <label for = "crt-price">Current Price</label>
        <input type = "number" id = "crt-price"
        min="0" placeholder="Enter current price here" />
       <button id = "cal-btn">Calculate</button>
       <div id = "output"></div>
       <script src="app.js" type = "text/javascript"></script>
    </main>
   
</body>
</html>
